<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header">
            <h1>Library</h1>
        </div>
    </header>
    <button id="addBookBtn">Add Book</button>

    <div id="bookFormPopup" class="popup">
        <div class="popup-content">
            <span id="closePopupBtn">&times;</span>
            <h2>Add New Book</h2>
            <form id="bookForm">
                <label for="bookTitle">Title:</label>
                <input type="text" id="bookTitle" required>
                <label for="bookAuthor">Author:</label>
                <input type="text" id="bookAuthor" required>
                <label for="bookPages">Pages:</label>
                <input type="number" id="bookPages" required>
                <label for="bookRead">Read:</label>
                <input type="checkbox" id="bookRead">
                <button type="submit">Complete</button>
            </form>
        </div>
    </div>
    <div class="books-grid" id="booksContainer"></div>

    <script src="script.js"></script>
</body>
</html>
